<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-slider/paper-slider.html">
<link rel="import" href="birthday-input.html">

<dom-module id="my-new-view">

    <template is="dom-bind">
        <style>
            :host {
                display: block;
                padding: 16px;
            }
        </style>

        <h1>New View</h1>

        <paper-slider min="-100" max="100" value="50"></paper-slider>

        <form action="http://httpbin.org/get" type="get">
            <birthday-input birthday="{{_date}}"></birthday-input>
            <input type="submit" class="btn">

            <input name="birthday" value="[[_date]]" hidden>

        </form>

    </template>

    <script>
        Polymer({
            is: 'my-new-view'

        });
    </script>

</dom-module>
